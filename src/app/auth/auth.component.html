<!-- Header -->
<div class="header">
			
	<!-- Logo -->
	<div class="header-left">
		<a [routerLink]="''" class="logo">
			<img src="assets/img/logo.png" alt="Logo">
		</a>
		<a [routerLink]="''" class="logo logo-small">
			<img src="assets/img/logo-small.png" alt="Logo" width="30" height="30">
		</a>
	</div>
	<!-- /Logo -->
	
	<!-- Sidebar Toggle -->
	<a href="javascript:void(0);" id="toggle_btn">
		<i class="fas fa-bars"></i>
	</a>
	<!-- /Sidebar Toggle -->
	
	
	<!-- Mobile Menu Toggle -->
	<a class="mobile_btn" id="mobile_btn">
		<i class="fas fa-bars"></i>
	</a>
	<!-- /Mobile Menu Toggle -->
	
	<!-- Header Menu -->
	<ul class="nav user-menu">
		
		<!-- User Menu -->
		<li class="nav-item dropdown has-arrow main-drop" id="dropdown">
			<a href="javascript:void(0)" class="dropdown-toggle nav-link" (click)="user()" 
			[attr.aria-expanded]="!userCollapsed" aria-controls="collapse">
				<span class="user-img">
					<img src="https://avatars.dicebear.com/api/human//avatar-01.svg" alt="">
					<span class="status online"></span>
				</span>
				<span>Admin</span>
			</a>
			<div class="dropdown-menu" [(ngbCollapse)]="userCollapsed">
				<a class="dropdown-item" [routerLink]="'profile'">
					<i data-feather="user" class="mr-1"></i> Profile
			    </a>
				<a class="dropdown-item" [routerLink]="'settings'">
					<i data-feather="settings" class="mr-1"></i> Settings
				</a>
				<a ref="javascript:void(0)" class="dropdown-item" (click)="logout()">
					<i data-feather="log-out" class="mr-1"></i> Logout
				</a>
			</div>
		</li>
		<!-- /User Menu -->
		
	</ul>
	<!-- /Header Menu -->
	
</div>
<!-- /Header -->

<!-- Sidebar -->		
<div class="sidebar" id="sidebar">
	<div class="sidebar-inner slimscroll">
		<div id="sidebar-menu" class="sidebar-menu">
			<ul>
				<li [class.active]="page === '/auth/dashboard'">
					<a [routerLink]="'dashboard'"><i data-feather="home"></i> <span>Dashboard</span></a>
				</li>
				<li [class.active]="page === '/auth/customers'">
					<a [routerLink]="'customers'"><i data-feather="users"></i> <span>Customers</span></a>
				</li>
				<li [class.active]="page === '/auth/estimates'">
					<a [routerLink]="'estimates'"><i data-feather="file-text"></i> <span>Estimates</span></a>
				</li>
				<li [class.active]="page === '/auth/invoices'">
					<a [routerLink]="'/invoices'"><i data-feather="clipboard"></i> <span>Invoices</span></a>
				</li>
				<li [class.active]="page === '/auth/payments'">
					<a [routerLink]="'payments'"><i data-feather="credit-card"></i> <span>Payments</span></a>
				</li>
				<li [class.active]="page === '/auth/expenses'">
					<a [routerLink]="'expenses'"><i data-feather="package"></i> <span>Expenses</span></a>
				</li>
				<li [class.active]="page === '/auth/settings'">
					<a [routerLink]="'settings'"><i data-feather="settings"></i> <span>Settings</span></a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- /Sidebar -->


<router-outlet></router-outlet>
