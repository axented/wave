<!-- Page Wrapper -->
<div class="modal-header">
	<div class="content container-fluid">

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<form [formGroup]="invoiceForm">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label>Customer:</label>
										<select width="100%" formControlName="customer">
											<option>Select Customer</option>
											<option *ngFor="let customer of customers" [ngValue]="customer">{{customer.name}}</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>From</label>
										<div class="cal-icon">
											<input
											class="form-control datetimepicker"
											type="date"
											formControlName="fromDate"
											required>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>To</label>
										<div class="cal-icon">
											<input
											class="form-control datetimepicker"
											type="date"
											formControlName="toDate"
											required>
										</div>
									</div>
								</div>
								<div class="col-md-4 mt-3">
									<div class="form-group">
										<label>Estimate Number</label>
										<input
                    id="number"
                    name="number"
                    formControlName="number"
                    class="form-control"
                    type="text"
                    required>
									</div>
								</div>
								<div class="col-md-4 mt-3">
									<div class="form-group">
										<label>Ref Number</label>
										<input
                    id="refNumber"
                    name="refNumber"
                    formControlName="refNumber"
                    class="form-control"
                    type="text"
                    required>
									</div>
								</div>
							</div>
							<div class="table-responsive mt-4">
								<table class="table table-stripped table-center table-hover">
									<thead>
										<tr>
											<th>Items</th>
											<th>Quantity</th>
											<th>Price</th>
											<th>Amount</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
											<tr formArrayName="items" *ngFor="let item of invoiceForm.get('items')['controls']; let itemIndex = index;">
												<ng-container [formGroupName]="itemIndex">
												<td>
													<input
                    			formControlName="name"
                    			class="form-control"
                    			type="text"
                    			required>
												</td>
												<td>
													<input
                    			formControlName="quantity"
                    			class="form-control"
                    			type="text"
                    			required>
												</td>
												<td>
													<input
                    			formControlName="price"
                    			class="form-control"
                    			type="text"
                    			required>
												</td>
												<td>
													<input
                    			class="form-control"
                    			type="text"
													value="{{ getAmount(itemIndex) }}"
                    			required
													disabled>
												</td>
												<td class="add-remove text-right">
													<i class="fas fa-plus-circle" (click)="addItem()"></i>
													<i *ngIf="invoiceForm.get('items').value.length > 1" class="fas fa-minus-circle" (click)="removeItem(itemIndex)"></i>
												</td>
											</ng-container>
											</tr>
									</tbody>
								</table>
							</div>
							<div class="table-responsive mt-4">
								<table class="table table-stripped table-center table-hover">
									<thead></thead>
									<tbody>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td class="text-right">Sub Total</td>
											<td class="text-right">$ {{ getTotalAmount() }}</td>
										</tr>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td class="text-right">Discount</td>
											<td class="text-right">$ 0</td>
										</tr>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td class="text-right">Total</td>
											<td class="text-right">$ {{ getTotalAmount() }}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="text-right mt-4">
								<button
								type="button"
								class="btn btn-primary"
								[disabled]="!invoiceForm.valid"
								(click)="submitInvoice(this.invoiceForm)">
								Add Invoice
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Page Wrapper -->
