<!-- Page Wrapper -->
<div class="modal-header">
	<div class="content container-fluid">

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title mt-4">Product Info</h4>
						<form [formGroup]="productForm">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Name</label>
										<input
                    id="name"
                    name="name"
                    formControlName="name"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Description</label>
										<textarea
										rows="5"
										cols="5"
										class="form-control"
										placeholder="Enter Description"
										formControlName="description">
										</textarea>
									</div>
									<div class="form-group">
										<label>Price</label>
										<input
                    id="price"
                    name="price"
                    formControlName="price"
                    class="form-control"
                    type="text"
                    required>
									</div>
								</div>
							</div>
							<div class="text-right mt-4">
								<button
								type="button"
								class="btn btn-primary"
								[disabled]="!productForm.valid"
								(click)="submitProduct(productForm)">
								{{ setSubmitText() }}
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Page Wrapper -->
