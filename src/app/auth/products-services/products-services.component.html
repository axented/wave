<!-- Page Wrapper -->
<div class="page-wrapper">
	<div class="content container-fluid">

		<!-- Page Header -->
		<div class="page-header">
			<div class="row align-items-center">
				<div class="col">
					<h3 class="page-title">Products & Services</h3>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a [routerLink]="''">Dashboard</a>
						</li>
						<li class="breadcrumb-item active">Products & Services</li>
					</ul>
				</div>
				<div class="col-auto">
					<a href="javascript:void(0)" (click)="openAddProductsModal('')" class="btn btn-primary mr-1">
						<i class="fas fa-plus"></i>
					</a>
					<a href="javascript:void(0);" (click)="filter()" class="btn btn-primary filter-btn" >
						<i class="fas fa-filter"></i>
					</a>
				</div>
			</div>
		</div>
		<!-- /Page Header -->

		<!-- Search Filter -->
		<div id="filter_inputs" class="card filter-card">
			<div class="card-body pb-0">
				<div class="row">
					<div class="col-sm-6 col-md-3">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Search Filter -->

		<div class="row">
			<div class="col-sm-12">

				<div class="card card-table">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-center table-hover datatable">
								<thead class="thead-light">
									<tr>
										<th>Name</th>
										<th>Description</th>
										<th>Price</th>
										<th>Taxable</th>
										<th class="text-right">Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let product of products">
										<td>{{product.name}}</td>
										<td>{{product.description}}</td>
                    <td>$ {{product.price}}</td>
                    <td>% {{product.taxable}}</td>
										<td class="text-right">
											<a href="javascript:void(0);" class="btn btn-sm btn-white text-success mr-2" (click)="openAddProductsModal(product.id)"><i class="far fa-edit mr-1"></i> Edit</a>
											<a href="javascript:void(0);" class="btn btn-sm btn-white text-danger mr-2" (click)="deleteProduct(product)"><i class="far fa-trash-alt mr-1"></i>Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Page Wrapper -->
