<!-- Page Wrapper -->
<div class="modal-header">
	<div class="content container-fluid">

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Basic Info</h4>
						<form [formGroup]="customerForm">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Name</label>
										<input
                    id="name"
                    name="name"
                    formControlName="name"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Email</label>
										<input
                    id="email"
                    name="email"
                    formControlName="email"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Primary Currency</label>
										<ng-select2 width="100%" formControlName="currency">
											<option>Select Currency</option>
											<option>EUR Euro</option>
											<option>INR Indoan Rupee</option>
											<option>USD- US Dollar</option>
										</ng-select2>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Primary Contact Name</label>
										<input
                    id="contactName"
                    name="contactName"
                    formControlName="contactName"
                    class="form-control"
                    type="text">
									</div>
									<div class="form-group">
										<label>Phone</label>
										<input
                    id="phone"
                    name="phone"
                    formControlName="phone"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Website</label>
										<input
                    id="website"
                    name="website"
                    formControlName="website"
                    class="form-control"
                    type="text">
									</div>
								</div>
							</div>
						</form>
						<h4 class="card-title mt-4">Billing Address</h4>
						<form [formGroup]="billingForm">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Name</label>
										<input
                    id="name"
                    name="name"
                    formControlName="name"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>State</label>
										<input
                    id="state"
                    name="state"
                    formControlName="state"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Address</label>
										<textarea
										rows="5"
										cols="5"
										class="form-control"
										placeholder="Enter Address"
										formControlName="address">
										</textarea>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Country</label>
										<ng-select2 width="100%" formControlName="country">
											<option>Select Country</option>
											<option>Afghanistan</option>
											<option>Afghanistan</option>
											<option>Albania</option>
											<option>Algeria</option>
											<option>American Samoa</option>
											<option>Andorra</option>
											<option>Angola</option>
											<option>Anguilla</option>
											<option selected>United States</option>
										</ng-select2>
									</div>
									<div class="form-group">
										<label>City</label>
										<input
                    id="city"
                    name="city"
                    formControlName="city"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Phone</label>
										<input
                    id="phone"
                    name="phone"
                    formControlName="phone"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Zip Code</label>
										<input
                    id="zipCode"
                    name="zipCode"
                    formControlName="zipCode"
                    class="form-control"
                    type="text"
                    required>
									</div>
								</div>
							</div>
						</form>
						<h4 class="card-title mt-4">Shipping Address</h4>
						<form [formGroup]="shippingForm">
							<div class="text-right">
								<button
								type="button"
								class="btn btn-outline-primary btn-sm"
								(click)="this.shippingForm.patchValue(this.billingForm.value)">
								Copy from Billing
								</button>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Name</label>
										<input
                    id="name"
                    name="name"
                    formControlName="name"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>State</label>
										<input
                    id="state"
                    name="state"
                    formControlName="state"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Address</label>
										<textarea
										rows="5"
										cols="5"
										class="form-control"
										placeholder="Enter Address"
										formControlName="address">
										</textarea>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Country</label>
										<ng-select2 width="100%" formControlName="country">
											<option>Select Country</option>
											<option>Afghanistan</option>
											<option>Afghanistan</option>
											<option>Albania</option>
											<option>Algeria</option>
											<option>American Samoa</option>
											<option>Andorra</option>
											<option>Angola</option>
											<option>Anguilla</option>
											<option selected>United States</option>
										</ng-select2>
									</div>
									<div class="form-group">
										<label>City</label>
										<input
                    id="city"
                    name="city"
                    formControlName="city"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Phone</label>
										<input
                    id="phone"
                    name="phone"
                    formControlName="phone"
                    class="form-control"
                    type="text"
                    required>
									</div>
									<div class="form-group">
										<label>Zip Code</label>
										<input
                    id="zipCode"
                    name="zipCode"
                    formControlName="zipCode"
                    class="form-control"
                    type="text"
                    required>
									</div>
								</div>
							</div>
							<div class="text-right mt-4">
								<button
								type="button"
								class="btn btn-primary"
								[disabled]="getStatusForms()"
								(click)="submitCustomer(customerForm)">
								{{ setSubmitText() }}
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Page Wrapper -->
