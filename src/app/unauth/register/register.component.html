<!-- Main Wrapper -->
<div class="main-wrapper login-body">
		
    <div class="login-wrapper">
        <div class="container">
            <img class="img-fluid logo-dark mb-2" src="assets/img/logo.png" alt="Logo">
            
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        
                        <!-- Form -->
                        <form #registerForm="ngForm">
                            <div class="form-group">
                                <label for="email" class="form-control-label">Email Address</label>
                                <input
                                    id="email"
                                    name="email"
                                    [(ngModel)]="email"
                                    class="form-control"
                                    type="text"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-control-label">Password</label>
                                <input
                                    id="password"
                                    name="password"
                                    [(ngModel)]="password"
                                    class="form-control"
                                    type="password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-control-label">Confirm Password</label>
                                <input
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    [(ngModel)]="confirmPassword"
                                    class="form-control"
                                    type="password"
                                    required>
                            </div>
                            <div class="form-group mb-0">
                                <button
                                    class="btn btn-lg btn-block btn-primary"
                                    [disabled]="!registerForm.form.valid"
                                    (click)="registerUser()"
                                    type="button">
                                    Register
                                </button>
                            </div>
                        </form>
                        <!-- /Form -->
                        
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>
                        <!-- Social Login -->
                        <div class="social-login">
                            <span>Register with</span>
                            <a href="javascript:void(0)" (click)="facebookLogin()" class="facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="javascript:void(0)" (click)="googleLogin()" class="google">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                        <!-- /Social Login -->
                        <div class="text-center dont-have">Already have an account? <a [routerLink]="'/login-form'">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<!-- /Main Wrapper -->
