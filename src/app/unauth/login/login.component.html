<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
        
            <img class="img-fluid logo-dark mb-2" src="assets/img/logo.png" alt="Logo">
            <div class="loginbox">
                
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">Email Address</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <div class="pass-group">
                                    <input type="password" class="form-control pass-input">
                                    <span class="fas fa-eye toggle-password"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="cb1">
                                            <label class="custom-control-label" for="cb1">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a class="forgot-link" [routerLink]="'/forgot-pass'">Forgot Password ?</a>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-block btn-primary" type="button">Login</button>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>
                            <!-- Social Login -->
                            <div class="social-login mb-3">
                                <span>Login with</span>
                                <a (click)="facebookLogin()" class="facebook"><i class="fab fa-facebook-f"></i></a>
                                <a (click)="googleLogin()" class="google"><i class="fab fa-google"></i></a>
                            </div>
                            <!-- /Social Login -->
                            <div class="text-center dont-have">Don't have an account yet? <a [routerLink]="'/register'">Register</a></div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
